dist: xenial
os:  
  - linux-ppc64le
sudo: required

before_install:
  - sudo apt-get update
  - sudo wget https://dl.google.com/go/go1.9.4.linux-ppc64le.tar.gz
  - sudo tar -C /usr/local -xzf go1.9.4.linux-ppc64le.tar.gz
  - export PATH=$PATH:/usr/local/go/bin
  
script:
  - cd $GOPATH/src
  - mkdir github.com
  - cd github.com
  - mkdir kiali
  - cd kiali
  - git clone https://github.com/kiali/kiali.git
  - cd kiali  
  - sudo make dep-install
  - sudo make build
  - sudo make test
