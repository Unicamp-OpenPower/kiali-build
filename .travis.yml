dist: xenial
os:  
  - linux-ppc64le
sudo: required

before_install:
  - sudo apt-get update
  - sudo wget https://dl.google.com/go/go1.9.4.linux-ppc64le.tar.gz
  - sudo tar -C /usr/local -xzf go1.9.4.linux-ppc64le.tar.gz
  - export PATH=$PATH:/usr/local/go/bin
  - wget https://oplab9.parqtec.unicamp.br/pub/ppc64el/glide/glide-0.13.1
  - mv glide-0.13.1 glide
  - sudo chmod 755 glide
  - sudo mv glide /usr/local/bin/glide
  
script:
  - cd $GOPATH
  - mkdir src
  - cd src
  - mkdir github.com
  - cd github.com
  - mkdir kiali
  - cd kiali
  - git clone https://github.com/kiali/kiali.git
  - cd kiali    
  - sudo chmod 777 Makefile
  - make dep-install
  - make build
  - make test
